apiVersion: V1
kind: Application
metadata:
  name: springboot-first-app
  namespace: nameSpace1
spec:
  project: default

  source:
    repoURL: https://github.com/tejaswini-arc/springboot-first-app.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: nameSpace1

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true